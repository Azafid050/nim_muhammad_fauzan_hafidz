<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form action="" class="was-validated" novalidate>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Kamu Disini" required>
                <div class="valid-feedback">Nama Lengkap</div>
                <div class="invalid-feedback">Harus Diisi</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email kamu</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email Kamu Disini" required>
                <div class="valid-feedback">Nama Lengkap</div>
                <div class="invalid-feedback">Harus Diisi</div>
            </div>

            <div class="col-md-12">
                <label for="pass" class="form-label">Nomor HP</label>
                <input type="Nomor" id="pass" class="form-control" minlength="9" placeholder="Masukkan No HP" required>
                <div class="valid-feedback">Nomor Lengkap</div>
                <div class="invalid-feedback">Harus Diisi</div>
                <div class="form-text">Gunakan Minimal 9 Angka </div>
            </div>

            <div class="mb-3 mt-3">
                <label for="jurusan" class="form-label">Program Studi</label>
                <select class="form-select" id="jurusan" required>
                    <option value="" disabled selected>Pilih Studi</option>
                    <option>TRMG</option>
                    <option>TRKJ</option>
                    <option>TRPL</option>
                    <option>Fisika</option>
                    <option>Kimia</option>
                    <option>Biologi</option>
                    <option>Geografi</option>
                </select>
                <div class="invalid-feedback">Pilih Program Studi</div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="syarat1" required>
                <label class="form-check-label" for="syarat1">
                    Saya Minat Masuk Ke Sekolah Ini
                </label>
                <div class="invalid-feedback">Harus dicentang</div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="syarat2" required>
                <label class="form-check-label" for="syarat2">
                    Saya Menyetujui Kebijakan Sekolah
                </label>
                <div class="invalid-feedback">Harus dicentang</div>
            </div>
                
            <label for="jurusan" class="form-label mt-3">Jenis Kelamin</label>
             <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="laki" required>
                <label class="form-check-label" for="laki">
                    Laki-laki
                </label>
            </div>
                
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="perempuan" required>
                <label class="form-check-label" for="perempuan">
                    Perempuan
                </label>
                <div class="invalid-feedback">
                    Isi satu saja
                </div>
            </div>

            <div class="mb-3">
                <label for="Biodata" class="form-label">Biodata</label>
                <textarea class="form-control" id="Biodata" name="Biodata" placeholder="Tulis Biodata Singkat Kamu Disini" rows="5" required></textarea>
                <div class="invalid-feedback">Biodata Diisi Dengan Singkat Dan Jelas</div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="syarat" required>
                <label for="syarat" class="form-check-label">Saya Menyetujui Syarat & Ketentuan</label>
                <div class="invalid-feedback">Anda Harus Setuju Untuk Melanjutkan</div>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>   
        </form>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
